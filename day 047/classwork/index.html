<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<div class="main">
  <div>
    <img src="images/image-product-desktop.jpg" alt="" width="300px">
  </div>
  <div class="text">
  <p class="one">P E R F U M E</p>

  <h1 class="two">Gabrielle <br> Essence Eau <br> De Parfum</h1>

  <p class="three">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>
  <div class="four">
  <h1 class="h1">$149.99</h1>
  <p class="p">$169.99</p>
  </div>
  <button class="button">Add to Cart</button>
  </div>
</div>


  
  <div class="attribution">

  </div>

</html>
