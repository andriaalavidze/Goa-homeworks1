<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans text-base bg-white text-gray-800">

    <main class="flex justify-center items-center min-h-screen">
      <div class="container mx-auto max-w-xs sm:max-w-full grid grid-cols-1 sm:grid-cols-2 gap-4 p-6">
        <div class="logo flex justify-center sm:justify-start">
          <img src="images/logo.svg" alt="Logo" class="w-24 sm:w-40 my-8" />
        </div>

        <div class="hero bg-cover bg-center h-64 sm:h-full sm:bg-[url('../images/hero-desktop.jpg')] bg-[url('../images/hero-mobile.jpg')] rounded-lg sm:col-span-1"></div>

        <div class="content flex flex-col items-center sm:items-start text-center sm:text-left p-8 space-y-6">
          <h1 class="text-3xl sm:text-5xl font-semibold tracking-wider uppercase">
            <span class="text-gray-400">We're</span>
            <span class="text-gray-800">coming soon</span>
          </h1>
          <p class="text-gray-400 text-sm sm:text-base leading-relaxed">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <div class="form flex items-center border border-gray-300 rounded-full w-full max-w-xs mx-auto sm:mx-0">
            <input
              id="email"
              type="email"
              placeholder="Email Address"
              class="w-full py-2 pl-4 pr-2 text-gray-800 rounded-l-full focus:outline-none"
              required
            />
            <img id="icon-error" src="images/icon-error.svg" alt="Icon Error" class="hidden pl-2 pr-4" />
            <button id="btn" class="bg-gradient-to-r from-red-400 to-red-600 rounded-full w-16 h-12 flex items-center justify-center shadow-lg transition-transform transform hover:scale-110">
              <img src="images/icon-arrow.svg" alt="Icon Arrow" class="w-6" />
            </button>
          </div>
          <span id="msg" class="text-red-400 text-left block pt-2"></span>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-white text-xs py-4 text-center">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-white">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ysebasst/" class="text-white">Sebastian Sierra</a>.
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
